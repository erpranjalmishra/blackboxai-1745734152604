<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback and Complaints - Rural Health App</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-green-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Feedback and Complaints</h1>
    <a href="central-dashboard.html" class="text-green-200 hover:text-white">Back to Dashboard</a>
  </header>

  <main class="flex-grow container mx-auto p-6 max-w-6xl space-y-8">
    <!-- Patient Feedback Form -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-green-700">Patient Feedback Form</h2>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label for="patientName" class="block font-medium text-gray-700">Patient Name</label>
          <input type="text" id="patientName" name="patientName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50" />
        </div>
        <div>
          <label for="feedback" class="block font-medium text-gray-700">Feedback</label>
          <textarea id="feedback" name="feedback" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"></textarea>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Submit Feedback</button>
      </form>
    </section>

    <!-- Grievance Redressal Tracking -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-green-700">Grievance Redressal Tracking</h2>
      <ul id="grievanceList" class="list-disc list-inside text-gray-700 space-y-2 max-h-64 overflow-y-auto">
        <li>No grievances reported.</li>
      </ul>
    </section>
  </main>

  <footer class="bg-green-700 text-white p-4 text-center">
    &copy; 2024 Rural Health App - Feedback and Complaints
  </footer>

  <script>
    const feedbackForm = document.getElementById('feedbackForm');
    const grievanceList = document.getElementById('grievanceList');

    let grievances = [];

    feedbackForm.addEventListener('submit', e => {
      e.preventDefault();
      const patient = feedbackForm.patientName.value.trim();
      const feedback = feedbackForm.feedback.value.trim();
      if (patient && feedback) {
        grievances.push({ patient, feedback });
        renderGrievances();
        feedbackForm.reset();
        alert('Feedback submitted successfully.');
      }
    });

    function renderGrievances() {
      grievanceList.innerHTML = '';
      if (grievances.length === 0) {
        grievanceList.innerHTML = '<li>No grievances reported.</li>';
        return;
      }
      grievances.forEach(g => {
        const li = document.createElement('li');
        li.textContent = `${g.patient}: ${g.feedback}`;
        grievanceList.appendChild(li);
      });
    }

    renderGrievances();
  </script>
</body>
</html>
