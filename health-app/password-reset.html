<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset - Rural Health App</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-green-700 text-center">Password Reset</h1>
    <form id="passwordResetForm" class="space-y-4">
      <div>
        <label for="email" class="block font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50" />
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full">Send Reset Link</button>
    </form>
    <div id="resetMessage" class="mt-4 text-green-600 font-semibold hidden"></div>
    <p class="mt-4 text-center">
      <a href="admin-login.html" class="text-green-600 hover:underline">Back to Login</a>
    </p>
  </div>

  <script>
    const passwordResetForm = document.getElementById('passwordResetForm');
    const resetMessage = document.getElementById('resetMessage');

    passwordResetForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = passwordResetForm.email.value.trim();
      if (email) {
        resetMessage.textContent = 'If this email is registered, a reset link has been sent.';
        resetMessage.classList.remove('hidden');
        passwordResetForm.reset();
      }
    });
  </script>
</body>
</html>
